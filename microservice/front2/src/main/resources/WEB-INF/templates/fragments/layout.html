<!doctype html>
<html data-th-fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <!-- You MUST include jQuery 3+ before Fomantic -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.2/dist/semantic.min.js"></script>

</head>
<body>
    <div class="ui padded container segment">
        <div data-th-insert="${content}">

        </div>
    </div>

    <script
            data-th-if="${toastMessage}"
            data-th-inline="javascript"
    >
        let toastMessage = /*[[${toastMessage}]]*/;
        let toastClass = /*[[${toastClass}]]*/;

        $.toast({
            class: toastClass,
            message: toastMessage
        })
    </script>
</body>
</html>
